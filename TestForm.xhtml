<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title><ui:insert name="pageTitle">JSF Response Page</ui:insert></title>
</h:head>
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div align="center">
				<h:form>
		First Name:<h:inputText value="#{user.firstName}" id="firstName" />
		Last Name:<h:inputText value="#{user.lastName}" id="lastName" />
					<h:commandButton id="button" action="#{formController.onSubmit()}"
						value="Submit" />
					<h:messages style="color:red;margin:8px;" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
